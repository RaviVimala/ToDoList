<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>To Do List Like Sticky Note</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Enter a Task"><br><br>
            <button id="addTask" class="btn btn-primary">Add</button>
            <button id="deleteTask" class="btn btn-danger">Delete</button>
        </div><br>
        <ul id="taskListout" class="group-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
